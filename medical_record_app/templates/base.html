<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Sistema de Prontuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Prontuário Médico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_pacientes' %}">Pacientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_medicos' %}">Médicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_prontuarios' %}">Prontuários</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                      </li>
                        <!-- Logout -->
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cadastro_usuario' %}">Cadastre-se</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    
    <!-- Main Content -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    <!-- <footer class="bg-light text-center text-muted mt-5 py-3">
        <p>&copy; 2024 Sistema de Prontuários Médicos. Todos os direitos reservados.</p>
    </footer> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
